<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95 re:GHOST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <div class="folder" onclick="openManifesto()">
            <img src="cmd-icon.png" alt="CMD Icon" class="folder-icon">
            <p>re:GHOST</p>
        </div>
        <div class="folder" onclick="openVideo('video1')">
            <img src="dusticon2.png" alt="Dust Icon" class="folder-icon">
            <p>re:DUST</p>
        </div>
        <div class="folder" onclick="openVideo('video2')">
            <img src="pumpicon.png" alt="Pump Icon" class="folder-icon">
            <p>re:PUMP</p>
        </div>
    </div>

    <div class="taskbar">
        <div class="start-button">
            <img src="windows-logo2.png" alt="Start Icon" class="start-icon">
            <span>Start</span>
        </div>
        <div class="clock" id="clock"></div>
    </div>

    <div class="terminal" id="terminal">
        <div class="terminal-header">
            <span>Command Prompt - re:GHOST</span>
            <button onclick="closeManifesto()">X</button>
        </div>
        <div class="terminal-content" id="terminal-content"></div>
    </div>

    <div class="video-popup" id="video1">
        <div class="video-header">
            <span>Windows Media Player - re:DUST</span>
            <button onclick="closeVideo('video1')">X</button>
        </div>
        <video src="video1.mp4" autoplay controls></video>
    </div>

    <div class="video-popup" id="video2">
        <div class="video-header">
            <span>Windows Media Player - re:PUMP</span>
            <button onclick="closeVideo('video2')">X</button>
        </div>
        <video src="video2.mp4" autoplay controls></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
