<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95 Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <!-- re:GHOST Terminal Icon -->
        <div class="folder" onclick="openManifesto('terminal')">
            <img src="cmd-icon.png" alt="CMD Icon" class="folder-icon">
            <p>re:GHOST</p>
        </div>
        <!-- re:DUST Terminal Icon -->
        <div class="folder" onclick="openManifesto('terminalDust')">
            <img src="cmd-icon.png" alt="CMD Icon" class="folder-icon">
            <p>re:DUST</p>
        </div>
        <!-- re:PUMP Terminal Icon -->
        <div class="folder" onclick="openManifesto('terminalPump')">
            <img src="cmd-icon.png" alt="CMD Icon" class="folder-icon">
            <p>re:PUMP</p>
        </div>
        <!-- OS Enterprise Video Icon -->
        <div class="folder" id="os-enterprise-icon" onclick="openVideo('video1')">
            <img src="os-enterprise-icon.png" alt="OS Enterprise Icon" class="folder-icon">
            <p>OS Enterprise</p>
        </div>
        <div class="folder" id="discord-icon" onclick="openLink('https://discord.com/invite/YTnHagcuJs')">
            <img src="discord-icon.png" alt="Discord Icon" class="folder-icon">
            <p>Discord</p>
        </div>
        <div class="folder" id="x-icon" onclick="openLink('https://x.com/acooorns')">
            <img src="x-icon.png" alt="X Icon" class="folder-icon">
            <p>Twitter</p>
        </div>
    </div>
    <!-- New Icons for DB1 and DB2, aligned to the top right -->
    <div class="top-right">
        <div class="folder-right" onclick="openLink('https://www.youtube.com/watch?v=EcC0RNsallc')">
            <img src="db-icon.png" alt="DB Icon" class="folder-icon">
            <p>DB1</p>
        </div>
        <div class="folder-right" onclick="openLink('https://econompicdata.blogspot.com/2010/08/161820.html')">
            <img src="db-icon.png" alt="DB Icon" class="folder-icon">
            <p>DB2</p>
        </div>
        <div class="folder-right" onclick="openLink('https://www.mrob.com/pub/religion/extro_prin.html')">
            <img src="db-icon.png" alt="DB Icon" class="folder-icon">
            <p>DB3</p>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="start-button">
            <img src="windows-logo2.png" alt="Start Icon" class="start-icon">
            <span>Start</span>
        </div>
        <div class="clock" id="clock"></div>
    </div>

    <!-- re:GHOST Terminal -->
    <div class="terminal" id="terminal">
        <div class="terminal-header">
            <span>Command Prompt - re:GHOST</span>
            <button onclick="closeManifesto('terminal')">X</button>
        </div>
        <div class="terminal-content" id="terminal-content"></div>
    </div>

    <!-- re:DUST Terminal -->
    <div class="terminal" id="terminalDust">
        <div class="terminal-header">
            <span>Command Prompt - re:DUST</span>
            <button onclick="closeManifesto('terminalDust')">X</button>
        </div>
        <div class="terminal-content" id="terminalDust-content"></div>
    </div>

    <!-- re:PUMP Terminal -->
    <div class="terminal" id="terminalPump">
        <div class="terminal-header">
            <span>Command Prompt - re:PUMP</span>
            <button onclick="closeManifesto('terminalPump')">X</button>
        </div>
        <div class="terminal-content" id="terminalPump-content"></div>
    </div>

    <!-- OS Enterprise Video Popup -->
    <div class="video-popup" id="video1">
        <div class="video-header">
            <span>Windows Media Player - OS Enterprise</span>
            <button onclick="closeVideo('video1')">X</button>
        </div>
        <video src="video1.mp4" controls></video>
    </div>

    <!-- Start Video Popup -->
    <div id="startVideo" class="video-popup">
        <div class="video-header">
            <span>Windows Media Player - $BlackEgg</span>
            <button onclick="closeStartVideo()">X</button>
        </div>
        <video src="Black Egg.mp4" controls></video>
    </div>
    <script src="script.js"></script>
</body>
</html>
