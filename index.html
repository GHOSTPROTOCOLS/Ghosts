<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95 Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <!-- re:GHOST Terminal Icon -->
        <div class="folder" onclick="openManifesto('terminal')">
            <img src="cmd-icon.png" alt="CMD Icon" class="folder-icon">
            <p>re:GHOST</p>
        </div>
        <!-- re:DUST Terminal Icon -->
        <div class="folder" onclick="openManifesto('terminalDust')">
            <img src="cmd-icon.png" alt="CMD Icon" class="folder-icon">
            <p>re:DUST</p>
        </div>
        <!-- re:PUMP Terminal Icon -->
        <div class="folder" onclick="openManifesto('terminalPump')">
            <img src="cmd-icon.png" alt="CMD Icon" class="folder-icon">
            <p>re:PUMP</p>
        </div>
        <!-- OS Enterprise Video Icon -->
        <div class="folder" id="os-enterprise-icon" onclick="openVideo('video1')">
            <img src="os-enterprise-icon.png" alt="OS Enterprise Icon" class="folder-icon">
            <p>OS Enterprise</p>
        </div>
    </div>

    <!-- New Icons for DB1 and DB2, aligned to the top right -->
    <div class="top-right">
        <div class="folder-right" onclick="openLink('https://eprint.iacr.org/2024/970.pdf')">
            <img src="db-icon.png" alt="DB Icon" class="folder-icon">
            <p>DB1</p>
        </div>
        <div class="folder-right" onclick="openLink('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjpqVlelgOH6JxTjlcnyPmgqXoG7gRBukUAapTkElz1ph3443O0ehAeY3wQr0rxStoYdcUoNiZSPvqwU-MdTYCv1M_-Nopq0HvmYSxD35oSHgLp4R0vhyxwA0xH1mEhyMy4m2jtMUugIQ/s1600/GEo-Tritch-cycles.png')">
            <img src="db-icon.png" alt="DB Icon" class="folder-icon">
            <p>DB2</p>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="start-button">
            <img src="windows-logo2.png" alt="Start Icon" class="start-icon">
            <span>Start</span>
        </div>
        <div class="clock" id="clock"></div>
    </div>

    <!-- re:GHOST Terminal -->
    <div class="terminal" id="terminal">
        <div class="terminal-header">
            <span>Command Prompt - re:GHOST</span>
            <button onclick="closeManifesto('terminal')">X</button>
        </div>
        <div class="terminal-content" id="terminal-content"></div>
    </div>

    <!-- re:DUST Terminal -->
    <div class="terminal" id="terminalDust">
        <div class="terminal-header">
            <span>Command Prompt - re:DUST</span>
            <button onclick="closeManifesto('terminalDust')">X</button>
        </div>
        <div class="terminal-content" id="terminalDust-content"></div>
    </div>

    <!-- re:PUMP Terminal -->
    <div class="terminal" id="terminalPump">
        <div class="terminal-header">
            <span>Command Prompt - re:PUMP</span>
            <button onclick="closeManifesto('terminalPump')">X</button>
        </div>
        <div class="terminal-content" id="terminalPump-content"></div>
    </div>

    <!-- OS Enterprise Video Popup -->
    <div class="video-popup" id="video1">
        <div class="video-header">
            <span>Windows Media Player - OS Enterprise</span>
            <button onclick="closeVideo('video1')">X</button>
        </div>
        <video src="video1.mp4" autoplay controls></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
